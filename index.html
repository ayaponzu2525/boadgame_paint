<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>お絵描きゲーム</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <div class="block">
        <div class="container-left">
            <h2>図形</h2>
            <p id="shapes" class="shapes-text"></p>
            <img id="shapeImage" src="" alt="図形の画像" style="display: none;">
            <div class="button-group">
                <button id="shapesbtn" class="game-btn">図形をめくる</button>
            </div>
        </div>
        <div class="container-center">
            <h1>お絵描きゲーム</h1>
            <p id="roundCounter" class="info-text">1 回目</p>
            <div id="promptContainer">
                <p id="prompt" class="prompt-text"></p>
                <p id="category" class="info-text"></p>
                <p id="difficulty" class="info-text"></p>
                <img id="hiddenImage" src="hidden.gif" alt="隠された状態" style="display: none;">
            </div>
            <div class="button-group">
                <button id="startBtn" class="game-btn">開始する</button>
                <button id="nextBtn" class="game-btn" style="display: none;">次へ</button>
                <button id="endBtn" class="game-btn" style="display: none;">終了する</button>
                <button id="toggleHideBtn" class="game-btn" style="display: none;">隠す</button>
            </div>
        </div>
        <div class="container-scoreboard">
            <h2>スコアボード</h2>
            <div id="scoreboard"></div>
            <div class="button-group">
                <button id="addPlayerBtn" class="game-btn">プレイヤー追加</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
